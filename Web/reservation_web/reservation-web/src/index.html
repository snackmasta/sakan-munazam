<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Room Reservation System</h1>
        <form id="reservationForm">
            <label>Room ID: <input type="text" name="room_id" required></label><br>
            <label>User ID: <input type="text" name="user_id" required></label><br>
            <label>Date: <input type="date" name="date" required></label><br>
            <label>Start Time: <input type="time" name="start_time" required></label><br>
            <label>End Time: <input type="time" name="end_time" required></label><br>
            <button type="submit">Reserve</button>
        </form>
        <h2>Reservations</h2>
        <table id="reservationsTable" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Room</th>
                    <th>User</th>
                    <th>Date</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
